<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Crpytography & Steganography</title>
  </head>
  <body id="landing-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#landing-page">Subhan, Difa, Asryil</a>
      </div>
    </nav>

    <section class="landing-page container">
      <div class="row">
        <div class="col-6">
          <h1 class="title">
            Mengamankan Pesan dengan Kriptografi Caesar Cipher dan Steganografi
          </h1>
          <p>menjaga pesan Anda agar tidak ditemukan oleh orang lain</p>

          <a class="btn-encrypt btn" href="#encrypt">Encrypt</a>

          <a class="btn-decrypt btn" href="#decrypt">Decrypt</a>
        </div>
        <div class="col-6">
          <img class="img-landingpage" src="./src/images/GDPR-pana.png" style="width: 100%;" alt="" />
        </div>
      </div>
    </section>

    <div id="encrypt" style="height: 10vh"></div>
    <section class="encrypt">
      <div class="encrypt-title text-center">Encrypt</div>
      <div class="row mt-3">
        <div class="col-6">
          <div class="mb-3">
            <label for="plaintext" class="form-label">Plaintext</label>
            <textarea
              class="form-control"
              id="plaintext"
              rows="3"
              onkeyup="encryptCrypto()"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="key" class="form-label">Key</label>
            <input
              type="number"
              class="form-control"
              id="key"
              style="width: 120px"
              onkeyup="encryptCrypto()"
              onchange="encryptCrypto()"
            />
          </div>
          <div class="mb-3">
            <label for="chipertext" class="form-label">Chipertext</label>
            <textarea
              class="form-control"
              id="chipertext"
              rows="3"
              readonly
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="coverImage" class="form-label">Cover Image</label>
            <input
              class="form-control"
              type="file"
              id="coverImage"
              accept="image/*"
              onchange="handleCoverImage(this)"
            />
            <small style="font-size: 12px">input file only images</small>
          </div>
          <button
            class="btn btn-primary btn-combine"
            id="btn-combine"
            onclick="handleCombine()"
          >
            Embeded
          </button>
          <button
            class="btn btn-danger px-3 btn-reset-encrypt"
            onclick="reset()"
          >
            Reset
          </button>
        </div>
        <div class="col-6">
          <div class="before text-center">
            <!-- <img src="" alt="" id="previewBefore"> -->
            <canvas id="canvas" class="previewCanvas"></canvas>
            <p class="text-preview text-before"></p>
          </div>

          <div class="after text-center">
            <!-- <img src="" alt="" id="previewAfter"> -->
            <canvas id="canvasAfter" class="previewCanvas"></canvas>
            <p class="text-preview text-after"></p>
          </div>
        </div>
      </div>
    </section>

    <section class="decrypt" id="decrypt">
      <div class="decrypt-title text-center">Decrypt</div>
      <div class="row mt-3">
        <div class="col-6">
          <div class="mb-3">
            <label for="stegoImage" class="form-label">Stego Image</label>
            <input
              class="form-control"
              type="file"
              id="stegoImage"
              accept="image/*"
              onchange="handleStegoImage(this)"
            />
            <small style="font-size: 12px">input file only images</small>
          </div>
          <!-- <img src="" alt="" class="previewStegoImage"> -->
          <canvas
            id="canvasDecrypt"
            class="previewStegoImage previewCanvasDecrypt"
          ></canvas>
          <div class="shiftDecrypt mb-5" style="margin-top: -20px">
            <label for="keyDecrypt" class="form-label">Key</label>
            <input
              type="number"
              class="form-control"
              id="keyDecrypt"
              style="width: 120px"
            />
          </div>
          <button
            class="btn btn-primary px-3 mr-3 btn-decyrpt"
            onclick="handleDecrypt()"
          >
            Decrypt
          </button>
          <button
            class="btn btn-danger px-3 btn-reset-decyrpt"
            onclick="resetDcrypt()"
          >
            Reset
          </button>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="resultDecrypt" class="form-label">Result</label>
            <textarea
              class="form-control"
              id="resultDecrypt"
              rows="4"
              readonly
              style="opacity: 1"
            ></textarea>
          </div>
        </div>
      </div>
    </section>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>

    <script src="./src/scripts/index.js"></script>
  </body>
</html>
